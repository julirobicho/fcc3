<!DOCTYPE html>
<html>

<style>
    header {
        background-color: mintcream;
        display: inline-block;
        position: fixed;
    }

    @media (max-width: 800px) {
        h1 {
            color: darkslateblue;
        }
    }

    h1 {
        color: darkmagenta;
        font-size: 32px;
    }

    h2 {
        color: midnightblue;
        font-size: 24px;
    }

    h3 {
        color: black;
        font-size: 20px;
    }

    p {
        color: darkgray;
        font-size: 12px;
    }

    .nav-link {
        color: magenta;
    }

    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: auto;
        text-align: center;
        font-family: arial;
    }

    .price {
        color: grey;
        font-size: 18px;
    }

    .card button {
        border: none;
        outline: 0;
        padding: 12px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
    }
</style>

<head></head>

<body>
    <div>
        <header id="header">
            <img id="header-img" src="Logo_robi.png" alt="logo" width="200" height="100">
            <nav id="nav-bar">
                <a href="products" target="products" class="nav-link">Products</a> |
                <a href="our-story" target="our-story" class="nav-link">Our Story</a> |
                <a href="contact" target="contact" class="nav-link">Contact Us</a> |
            </nav>
        </header>
    </div>

    <div>
        <h1>Robi Luxury Skin Care</h1>
    </div>

    <div>
        <h2 id="products">Products</h2>

        <div class="card">
            <img src="Body_Lotion.jpg" alt="Body Lotion" style="width:500px;height:600px;">
            <h3>Body Lotion</h3>
            <p class="price">$25.99</p>
            <p>This body lotion is the ultimate treat for your skin.</p>
            <p><button>Add to Cart</button></p>
        </div>

        <div class="card">
            <img src="moisboost.jpg" alt="Moisture Boost" style="width:500px;height:600px;">
            <h3>Moisture Boost</h3>
            <p class="price">$25.99</p>
            <p>This body lotion is the ultimate treat for your skin.</p>
            <p><button>Add to Cart</button></p>
        </div>

    </div>

    <div>
        <h2 id="our-story">Our Story</h2>

        <video id="video" src:"<iframe width="560" height="315" src="https://www.youtube.com/embed/GKqjpR7BFPU"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe></video>
    </div>

    <div>
        <h2 id="contact">Contact Us</h2>

        <form id="form" action="https://www.freecodecamp.com/email-submit)">
            <input type="email" id="email" name="email" placeholder="Enter email">
            <label for="email">Email Address:</label>
            <input type="submit" id="submit" value="submit">
        </form>
    </div>


</body>

</html>
